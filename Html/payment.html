<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="boxicons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="../images/logo/logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian</title>
    <link rel="stylesheet" href="/Css/payment.css">
</head>

<body class="body-payment">
    <section class="section-payment" data-aos="fade-up" data-aos-duration="900">
        <div class="container-back">
            <div class="back">
                <a href="./product.html">
                    <img src="/images/back.png" alt="Kembali">
                </a>
                <h1 id="productName">Produk</h1>
            </div>
        </div>
        <div class="product">
            <img id="productImage" class="productImage" alt="">
        </div>
        <div class="payment-product">
            <div class="left-payment">
                <h2 id="productTitle">Produk</h2>
                <p id="productDescription">Deskripsi produk</p>
                <h3>Bagikan</h3>
                <div class="sosmed">
                    <img src="/images/copy.png" alt="Copy">
                    <img src="/images/twiter.png" alt="Twitter">
                    <img src="/images/fb.png" alt="Facebook">
                </div>
            </div>
            <hr>
            <div class="right-payment">
                <h2 id="productPrice">Harga Satuan: Rp <span id="unitPrice">0</span></h2>
                <p>Jumlah</p>
                <div class="quantity-container">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" class="quantity-input" value="1" min="1">
                    <button class="quantity-btn plus">+</button>
                </div>
                <h2 id="totalPrice">Total Harga: Rp <span id="totalAmount">0</span></h2>
                <a href="https://wa.me/6281219538787" target="_blank">Beli</a>
            </div>
        </div>
    </section>

    <script src="../JavaScript/datalocal.js"></script>
    <script src="../JavaScript/payment.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
